<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>North Highland - Secure Presentation Access</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #003366 0%, #0066CC 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            max-width: 400px;
            width: 90%;
        }
        
        .logo {
            width: 200px;
            margin: 0 auto 2rem;
            display: block;
        }
        
        h1 {
            color: #003366;
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }
        
        p {
            color: #64748b;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            color: #003366;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #0066CC;
        }
        
        button {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, #FF6600 0%, #E55A00 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 102, 0, 0.3);
        }
        
        .error {
            color: #dc2626;
            text-align: center;
            margin-top: 1rem;
            padding: 0.75rem;
            background: #fee2e2;
            border-radius: 8px;
            display: none;
        }
        
        .footer {
            text-align: center;
            color: #94a3b8;
            margin-top: 2rem;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://northhighland.com/hubfs/Logos/NHL_Logo_Primary_Blue.svg" alt="North Highland" class="logo">
        <h1>Secure Access</h1>
        <p>Please enter the access code to view the presentation</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="password">Access Code</label>
                <input type="password" id="password" placeholder="Enter access code" autofocus>
            </div>
            <button type="submit">Access Presentation</button>
        </form>
        
        <div id="error" class="error">
            Invalid access code. Please try again.
        </div>
        
        <div class="footer">
            Â© 2025 North Highland. All rights reserved.
        </div>
    </div>
    
    <script>
        // Simple client-side password protection
        // For production, implement server-side authentication
        const CORRECT_PASSWORD = 'AgenicSDLC2025';
        const PRESENTATION_URL = 'critical-thinking-framework.html';
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            
            if (password === CORRECT_PASSWORD) {
                // Store authentication in session storage
                sessionStorage.setItem('authenticated', 'true');
                sessionStorage.setItem('authTime', Date.now());
                
                // Redirect to presentation
                window.location.href = PRESENTATION_URL;
            } else {
                // Show error
                errorDiv.style.display = 'block';
                document.getElementById('password').value = '';
                
                // Hide error after 3 seconds
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 3000);
            }
        });
        
        // Clear password field on focus
        document.getElementById('password').addEventListener('focus', function() {
            const errorDiv = document.getElementById('error');
            errorDiv.style.display = 'none';
        });
    </script>
</body>
</html>
