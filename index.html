<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Critical Thinking Framework - Secure Access</title>
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
        }
        h1 { color: #333; margin-bottom: 0.5rem; text-align: center; }
        .form-group { margin-bottom: 1.5rem; }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e8ed;
            border-radius: 6px;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }
        .error {
            color: #e74c3c;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>ðŸ§  Critical Thinking Framework</h1>
        <p style="text-align: center; color: #666; margin-bottom: 2rem;">Enter access code to continue</p>
        
        <form id="loginForm">
            <div class="form-group">
                <input type="password" id="password" placeholder="Access code" autofocus required>
            </div>
            <button type="submit">Access</button>
        </form>
        
        <div id="error" class="error">Invalid access code</div>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            if(document.getElementById('password').value === 'AgenticSDLC') {
                sessionStorage.setItem('authenticated', 'true');
                window.location.href = 'framework.html';
            } else {
                document.getElementById('error').style.display = 'block';
                setTimeout(() => document.getElementById('error').style.display = 'none', 3000);
            }
        });
    </script>
</body>
</html>
